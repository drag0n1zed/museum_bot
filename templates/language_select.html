<!doctype html>
<html lang="en">
<head>
    <title>Language Selection</title>
    <!-- Basic styling -->
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .language-option {
            display: inline-block;
            margin: 20px;
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .language-option:hover {
            border-color: #2196f3;
            background-color: #e3f2fd;
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .language-option h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .flag {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/set_initial_language" method="post">
            <div class="language-option" onclick="selectLanguage('EN')">
                <div class="flag">ðŸ‡ºðŸ‡¸</div>
                <h2>English</h2>
            </div>
            
            <div class="language-option" onclick="selectLanguage('ZH')">
                <div class="flag">ðŸ‡¨ðŸ‡³</div>
                <h2>ä¸­æ–‡</h2>
            </div>
            
            <input type="hidden" name="language" id="selected-language" value="">
        </form>
    </div>
    
    <script>
        function selectLanguage(lang) {
            document.getElementById('selected-language').value = lang;
            document.querySelector('form').submit();
        }
    </script>
</body>
</html>
